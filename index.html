<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <title>My Webpage - Nigel Cheok</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
  <body style="margin: 0 !important; background-color: #e0e0e0;">
    <div class="navbar">
      <div class="navbar-brandname">
        NIGEL CHEOK
      </div>
      <div class="navbar-divider"></div>
      <div class="navbar-description">
        FRONT-END ENGINEER · SINGAPORE
      </div>
      <div class="section-divider"></div>
    </div>
    <div class="hero-image">
      <div class="hero-text">
        Hi, I'm Nigel Cheok from Singapore. Thanks for visiting my webpage!
      </div>
    </div>
    <div class="section-divider"></div>
    <div class="footer">
      © 2019 Nigel Cheok. All rights reserved.
    </div>
  </body>
</html>

<style>
  .navbar {
    position: sticky;
    background-color: #ffffff;
    width: 100%;
    text-align: center;
    top: 0;
  }

  .navbar-brandname {
    font-family: 'Oswald', sans-serif;
    font-size: 2rem;
    letter-spacing: 1px;
    padding-top: 20px;
  }

  .navbar-divider {
    height: 10px;
  }

  .navbar-description {
    font-family: 'Oswald', sans-serif;
    font-size: 1rem;
    letter-spacing: 1px;
    font-weight: lighter;
    padding-bottom: 20px;
  }

  .section-divider {
    position: relative;
    height: 10px;
    width: 100%;
    background-color: #bdbdbd;
  }

  .hero-image {
    background-image: url('hero.jpg');
    background-position: 30% 30%;
    height: calc(100vh - 131px - 71px);
    width: 100%;
    background-size: cover;
  }

  .hero-text {
    font-family: 'Oswald', sans-serif;
    padding: 30px;
    font-size: 1.5rem;
    letter-spacing: 1px;
    color: #ffffff;
    font-weight: bold;
    position: absolute;
    top: 50%;
    right: 0;
    background-color: #424242;
    min-width: 40%;
    border: 6px solid #ffffff;
    border-right: none;
  }

  .footer {
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 1rem;
    color: #ffffff;
    padding: 20px;
    text-align: center;
    background-color: #424242;
    font-weight: lighter;
  }
</style>
